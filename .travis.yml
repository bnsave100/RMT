language: java
sudo: required
install: true
script: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
dist: trusty
jdk:
  - openjdk8

notifications:
  email:
    - zhangjian12424@gmail.com
  on_success: never
  on_failure: always

services:
  - docker
after_success:
  - docker build -t helixcs/rmt .
  - docker build -t helixcs/rmt4wind -f Dockerfile4Win .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push helixcs/rmt:latest
  - docker push helics/rmt4win:latest

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: RELEASE/rmt-app.jar
  cleanup: true
  on:
    tags: true